backend:
  name: github
  repo: LuckyTeamX/wotblog

media_folder: packages/modern-agency/content/assets
public_folder: /content/assets

collections:
  - name: blog
    label: Blog
    folder: packages/modern-agency/content/blog
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}/index"
    fields:
      - { name: title, label: Title }
      - { name: date, label: Date, widget: datetime }
      - { name: description, label: Description }
      - { name: tags, label: Tags, widget: list }
      - { name: cover, label: Cover, widget: image }
      - { name: body, label: Body, widget: markdown }